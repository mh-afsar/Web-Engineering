<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop With Me</title>
  <link rel="stylesheet" href="lab_practice.css"/>
  <!-- Font Awesome for cart icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h1 class="heading">Shop With Me</h1>
      
    </div>
    <div>
      <a href="#" class="profile-link">Profile</a>
    </div>
    <div class="navbar-right">
      <input type="text" placeholder="Search..." class="search-input"/>
      <button class="search-button">Search</button>
      <i class="fa-solid fa-cart-shopping cart-icon"><sub>0</sub></i>
    </div>
  </nav>


  <div class="product-grid">
    <div class="product-card">
      <img src="https://media.gettyimages.com/id/173242750/photo/banana-bunch.jpg?s=612x612&w=gi&k=20&c=0zMAHtwBfpRc6EVz-JSmpkhPn9wVIJt6O_4DSzc3UTw=" alt="Product one">
      <h3>Product one</h3>
      <p>$2.50</p>
    </div>
    <div class="product-card">
      <img src="https://media.gettyimages.com/id/1132335445/photo/strawberry-isolated-on-a-white-background.jpg?s=612x612&w=0&k=20&c=Cn460vCremhFpEnx-hTZttBhaZZ_UDwDIzVzHCk-Jl0=" alt="Product two">
      <h3>Product two</h3>
      <p>$1.20</p>
    </div>

    <div class="product-card">
      <img src="https://media.gettyimages.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w=" alt="Product three">
      <h3>Product three</h3>
      <p>$2.00</p>
    </div>
    <div class="product-card">
      <img src="https://media.gettyimages.com/id/1485150464/photo/close-up-of-watermelon-slices-against-white-background.jpg?s=612x612&w=0&k=20&c=RGGGiIV3PTT614v5Sw2zJkkqB-qCCZrLQ0P6e6xkEtY=" alt="Product four">
      <h3>Product four</h3>
      <p>$3.00</p>
    </div>
  </div>
<footer>
  Thannk you for watching
</footer>

</body>
</html>
