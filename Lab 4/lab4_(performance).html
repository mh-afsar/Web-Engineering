<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discount in the product Items</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="lab3_(performance).css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="shop">
      <h2>My Grocery Shop</h2>
    </div>

    <a href="#">Home</a>
    <a href="#account">Account</a>

    <div class="dropdown">
      <a href="#" class="dropdown-link"
        >Items <i class="fa-solid fa-caret-down"></i
      ></a>
      <div class="dropdown-content">
        <a href="#">Fruits</a>
        <a href="#">Meats</a>
        <a href="#">Vegetable</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="#" class="dropdown-link"
        >Offers <i class="fa-solid fa-caret-down"></i
      ></a>
      <div class="dropdown-content">
        <a href="#">Buy 1 Get 1 Free</a>
        <a href="#">20% Discount</a>
        <a href="#">Flash Sale</a>
      </div>
    </div>

    <div class="src-var">
      <input type="text" placeholder="Type your item" />
      <button>Search</button>
    </div>

    <i class="fa-solid fa-cart-shopping"><sub class="cart-count">0</sub></i>
  </div>

  <!-- Banner Section -->
  <div class="banner">
    <div class="banner-image">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUFK6-pGbDAoNmV0O4td1SpmltOaOZktPo6A&s"
        alt="Shop Banner"
      />
    </div>
    <div class="banner-content">
      <h1>Welcome To my Shop</h1>
      <p>Everything is in your hand.</p>
      <button>Order here</button>
    </div>
  </div>

  <!-- Food Cart Section -->
  <div class="cart-container" id="cart-container"></div>

  <footer>@All Right Reserved.</footer>

  <script src="lab4_(performance).css"></script>
</body>
</html>
